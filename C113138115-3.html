    <p style="font-size:17px;text-align:left">我是一個活潑開朗、好勝心很強的人，具有領導特質，因此在求學過程中，我喜歡將事情分配好，在群體生活中適合當一位決策者。也擅長傾聽他人想法，從而給予一些建議。
        還喜歡適時的紀錄與朋友的生活，將生活中遇到的人、事、物做成影片，留作紀念。而我非常喜歡蠟筆小新，他總是帶給我歡樂與正能量，讓我知道對自己所熱愛的事要勇敢的去追求，不要在意大家的眼光。
        </p>
